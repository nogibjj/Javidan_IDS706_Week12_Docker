<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>Time remaining until New Year (UTC-5):</p>
    <p>
        <strong>{{ days }}</strong> days, 
        <strong>{{ hours }}</strong> hours, 
        <strong>{{ minutes }}</strong> minutes, 
        <strong>{{ seconds }}</strong> seconds
    </p>
</body>
</html>
